<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inter</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <section class="top">

    <article class="container-card">

      <section class="card">

        <aside class="card-front">

          <div class="container-aprox">
            <img src="assets/chip.svg" alt="Chip">
            <img src="assets/signal.svg" alt="Aprox">
          </div>

          <h1 id="nome">Nome Sobrenome</h1>

          <div class="container-logos-front">
            <img class="logo-inter" src="assets/logo-inter.svg" alt="Logo inter">
            <img class="logo-master-r-y" src="assets/mastercard-r-y.svg" alt="">
          </div>

        </aside>

        <aside class="card-back">

          <div class="rect-gray"> </div>

          <section class="right-back">
            
            <h3>gold</h3>

            <h2 id="number">0000 0000 0000 0000</h2>

            <div class="container-datas">

              <div class="container-agen">
                <p>Agência</p>
                <h2 id="agen">0000</h2>
              </div>

              <div class="container-account">
                <p>Conta</p>
                <h2 id="account">00000000-0</h2>
              </div>
  
              <div class="container-cod">
                <p>Cód</p>
                <h2 id="cod">000</h2>
              </div>

              <div class="container-valid">
                <p>Valid</p>
                <h2 id="valid">00/00</h2>
              </div>
                
            </div>

            <div class="container-logos-back">

              <img class="master-cirrus" src="assets/mastercard-cirrus.svg" alt="Mastercad cirrus">
              <img class="qr-code" src="assets/qr-code.svg" alt="Qr code">
              <img class="master-siymbol" src="assets/símbolo.svg" alt="Símbolo mastercard">

            </div>
            
          </section>
        </aside>

      </section>

    </article>

  </section>

  <section class="bottom">

    <form action="script.js" method="get">
    
      <div class="input-wrapper">
        <input type="text" id="formName">
        <label for="formName">Name</label>
      </div>

      <div class="input-wrapper">
        <input type="number" id="formNumber">
        <label for="formNumber">Número</label>
      </div>

      <article class="cont-datas">

        <div class="box-agen input-wrapper">
          <input type="number" id="formAgen">
          <label for="formAgen">Agência</label>
        </div>

        <div class="box-cod input-wrapper">
          <input type="number" id="formCod">
          <label for="formCod">Cód</label>
        </div>

        <div class="box-acc input-wrapper">
          <input type="number" id="formAccount">
          <label for="formAccount">Conta</label>
        </div>

        <div class="box-valid input-wrapper">
          <input type="number" id="formValid">
          <label for="formValid">Validade</label>
        </div>

      </article>

    </form>

  </section>
</body>
</html>
